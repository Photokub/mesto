<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого Mesto">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__edit-btn"></button>
            </div>
            <button class="profile__add-btn">+</button>
        </section>
        <section class="elements" aria-label="галерея">
            <div class="element">
                <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                <p class="element__title">Карачаевск</p>
                <button class="element__like" type="button"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Elbrus.png" alt="Карачаевск">
                <p class="element__title">Гора Эльбрус</p>
                <button class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Dombai.png" alt="Карачаевск">
                <p class="element__title">Домбай</p>
                <button class="element__like" type="button"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Elbrus.png" alt="Карачаевск">
                <p class="element__title">Гора Эльбрус</p>
                <button class="element__like" type="button"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Dombai.png" alt="Карачаевск">
                <p class="element__title">Домбай</p>
                <button class="element__like" type="button"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                <p class="element__title">Карачаево-Черкессия</p>
                <button class="element__like" type="button"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <cite class="footer__copyright">© 2022 Mesto Russia</cite>
    </footer>
    <section class="popup" aria-label="попап">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="form" name="user_data" method="post" action="">
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__input form__user-name" type="text" name="user_name_field" value="">
                <input class="form__input form__user-job" type="text" name="user_job_field" value="">
                <button class="form__save-btn" type="submit">Сохранить</button>
            </form>
        </div>
        <div class="popup__overlay"></div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
