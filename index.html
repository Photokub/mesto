<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого Mesto">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__edit-btn" type="button"></button>
            </div>
            <button class="profile__add-btn" type="button">+</button>
        </section>
        <section class="elements" aria-label="галерея">  <!--галерея начало-->           
            <template id="element-card">
                <div class="element">
                    <button class="element__remove-btn" type="button"></button>
                    <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" type="button"></button>                    
                </div>
            </template>
        </section> <!--галерея конец-->        
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup profile-popup" aria-label="попап">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <button class="popup__close" type="button"></button>
            <form class="form" name="user_data" method="post">
                <input class="form__input form__input_type_name" type="text" name="user_name_field" value="">
                <input class="form__input form__input_type_job" type="text" name="user_job_field" value="">
                <button class="form__save-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_add-new-card" aria-label="попап добавления новой карточки">
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <button class="popup__close popup__close_add-new-card" type="button"></button>
            <form class="form form_add-new-card" name="card_data" method="post">
                <input class="form__input form__input_type_title" type="text" name="card_title_field" value="" placeholder="Название">
                <input class="form__input form__input_type_link" type="text" name="card_link_field" value="" placeholder="Ссылка на картинку">
                <button class="form__save-btn form__add-card-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_full-size-image" aria-label="попап полноразмерного изображения">
        <div class="popup__container-full-size-image">
            <button class="popup__close popup__close_full-size-image" type="button"></button>
            <figure class="popup__fullsize-img-figure">
                <img class="popup__fullsize-img-picture" src="#" alt="">
                <figcaption class = "popup__fullsize-img-caption">Название изображения</figcaption>
            </figure>            
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
