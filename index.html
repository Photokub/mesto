                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__edit-btn"></button>

        <section class="elements border"></section>
    </main>
    <footer class="footer border">
        <cite class="footer__copyright">© 2022 Mesto Russia<cite>
    </footer>
