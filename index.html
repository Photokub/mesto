<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/logo.bbe2a6eafac19c3d031c.svg" alt="лого Mesto"></header><main class="main"><section class="profile"><img class="profile__avatar" src="images/avatar.9d6adefb1210b21ebdf8.png" alt="Аватар пользователя"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p><button class="profile__edit-btn" type="button"></button></div><button class="profile__add-btn" type="button">+</button></section><section class="elements" aria-label="галерея"><template id="element-card"><div class="element"><button class="element__remove-btn" type="button"></button> <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск"><h2 class="element__title">Карачаевск</h2><button class="element__like" type="button"></button></div></template></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><section class="popup profile-popup" type="button" aria-label="попап"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><button class="popup__close" type="button"></button><form class="form form_profile" name="" method="post" novalidate><label class="form__field"><input class="form__input form__input_type_name" name="user_name_field" value="" required minlength="2" maxlength="40"> <span class="form__input-error" id="user_name_field-error"></span></label> <label class="form__field"><input class="form__input form__input_type_job" name="user_job_field" value="" required minlength="2" maxlength="200"> <span class="form__input-error" id="user_job_field-error"></span></label> <button class="form__save-btn" type="submit">Сохранить</button></form></div></section><section class="popup popup_add-new-card" type="button" aria-label="попап добавления новой карточки"><div class="popup__container"><h3 class="popup__title">Новое место</h3><button class="popup__close popup__close_add-new-card" type="button"></button><form class="form form_add-new-card" name="add_new_card" method="post" novalidate><label class="form__field"><input class="form__input form__input_type_title" name="name" value="" placeholder="Название" required minlength="2" maxlength="30"> <span class="form__input-error" id="name-error"></span></label> <label class="form__field"><input class="form__input form__input_type_link" type="url" name="link" value="" placeholder="Ссылка на картинку" required> <span class="form__input-error" id="link-error"></span></label> <button class="form__save-btn form__add-card-btn form__save-btn_invalid" type="submit" disabled="disabled">Создать</button></form></div></section><section class="popup popup_full-size-image" type="button" aria-label="попап полноразмерного изображения"><div class="popup__container-full-size-image"><button class="popup__close popup__close_full-size-image" type="button"></button><figure class="popup__fullsize-img-figure"><img class="popup__fullsize-img-picture" src="#" alt=""><figcaption class="popup__fullsize-img-caption">Название изображения</figcaption></figure></div></section></body></html>
